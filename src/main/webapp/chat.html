    <title>L4.1: Jetty WebSocket Chat</title>
    <body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function(){
            var ws;
            ws = new WebSocket("ws://localhost:8080/WebChat/chat");
            ws.onopen = function (event) {
            };
            ws.onmessage = function (event) {
                $('#message_box').append("<div>" + event.data + "</div>");
            };
            ws.onclose = function (event) {
            };

            $('#send-btn').click(function() {
                var messageField = document.getElementById("message");
                var userNameField = document.getElementById("username");
                var message = userNameField.value + ":" + messageField.value;
                ws.send(message);
                messageField.value = '';
            });
        });
    </script>


    <div class="chat_wrapper">
        <div class="message_box" id="message_box"></div>
        <div class="panel">
                <input type="text" name="name" id="username" placeholder="Your Name" maxlength="10" style="width:20%"  />
                <input type="text" name="message" id="message" placeholder="Message" maxlength="80" style="width:60%" />
                <button id="send-btn">Send</button>
        </div>
    </div>
</body>
